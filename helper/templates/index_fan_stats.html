<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fan Sensor Statistics</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .stats-box { background: white; padding: 20px; margin: 20px auto; width: 50%; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Fan Sensor Statistics</h1>
    <div class="stats-box">
        {% if data is string %}
            <p>{{ data }}</p>
        {% else %}
            <p>Average: {{ data.average }}</p>
            <p>Lowest: {{ data.lowest }}</p>
            <p>Highest: {{ data.highest }}</p>
        {% endif %}
    </div>
    <script>
        setInterval(() => { location.reload(); }, 5000); // Auto-refresh every 5 seconds
    </script>
</body>
</html>
